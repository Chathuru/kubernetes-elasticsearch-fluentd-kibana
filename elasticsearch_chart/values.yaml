clusterName: xapihub

replicaCount: 1

image:
  repository: docker.elastic.co/elasticsearch/elasticsearch
  pullPolicy: IfNotPresent
  tag: 7.15.2-amd64

podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000

securityContext:
   capabilities:
     drop:
     - ALL
   runAsNonRoot: true
   runAsUser: 1000

service:
  type: ClusterIP
  protocol: TCP
  httpPort: 9200
  transportPort: 9300

esConfig:
  elasticsearch.yml: |
    discovery.type: single-node
    network.host: [_local_, _site_]
    node.roles: [master, data, ingest]
